<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game | Sadaf Shahab</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Snake Game</h1>
    <div class="container">
      <div class="game-details">
        <span class="score">Score : 0</span>
        <span class="high-score">High Score : 0</span>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <svg
          data-key="ArrowLeft"
          xmlns="http://www.w3.org/2000/svg"
          width="1.2em"
          height="1.2em"
          viewBox="0 0 24 24"
        >
          <path fill="white" d="M20 9v6h-8v4.84L4.16 12L12 4.16V9z" />
        </svg>

        <svg
          data-key="ArrowUp"
          xmlns="http://www.w3.org/2000/svg"
          width="1.2em"
          height="1.2em"
          viewBox="0 0 24 24"
        >
          <path fill="white" d="M15 20H9v-8H4.16L12 4.16L19.84 12H15z" />
        </svg>

        <svg
          data-key="ArrowRight"
          xmlns="http://www.w3.org/2000/svg"
          width="1.2em"
          height="1.2em"
          viewBox="0 0 24 24"
        >
          <path fill="white" d="M4 15V9h8V4.16L19.84 12L12 19.84V15z" />
        </svg>

        <svg
          data-key="ArrowDown"
          xmlns="http://www.w3.org/2000/svg"
          width="1.2em"
          height="1.2em"
          viewBox="0 0 24 24"
        >
          <path fill="white" d="M9 4h6v8h4.84L12 19.84L4.16 12H9z" />
        </svg>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
